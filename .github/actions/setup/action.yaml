name: "Setup"
description: "Setup Node, PNPM and install dependencies"

runs:
  using: "composite"
  steps:
    - name: Setup PNPM
      uses: pnpm/action-setup@v2.0.1
      with:
        version: 6

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: "16"
        cache: "pnpm"

    - name: Install dependencies
      run: pnpm install
      shell: bash
